<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>人口ボリューム計算ツール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>人口ボリューム計算ツール</h1>
  <form id="form">
    <label>性別:
      <select id="gender">
        <option value="both">両方</option>
        <option value="male">男性</option>
        <option value="female">女性</option>
      </select>
    </label>
    <label>年齢下限: <input type="number" id="ageMin" value="20"></label>
    <label>年齢上限: <input type="number" id="ageMax" value="59"></label>
    <label>サンプル数: <input type="number" id="sampleSize" value="10000"></label>
    <label>該当回答数（カンマまたは改行）:
      <textarea id="answers" rows="3">35,3579,25</textarea>
    </label>
    <label><input type="checkbox" id="unit">推定人数を万人単位で表示</label>
    <button type="submit">計算する</button>
  </form>
  <div id="results"></div>
  <script src="script.js"></script>
</body>
</html>
